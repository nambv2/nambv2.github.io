<!DOCTYPE html>
<html lang="en">
   <head>
      <title>RTC</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="jquery.js"></script>
      <script src="peer.js"></script>
      <script src="socket.io.js"></script>
   </head>
   <body>
      <div class="jumbotron text-center login">
          <h1>Login page</h1>
          <p>Enter username for login form</p>
       </div>
      <div class="container" style="padding-top: 30px;">
          <div id="currentUser">Welcome : </div>
          <div id="div-chat">
             <p>Online user:</p>
             <ul id="ulUser">
             </ul>
             <hr>
             <video id="localStream" width="350" controls></video>
             <br /><br />
             <video id="remoteStream" width="350" controls></video>
             <br /><br />
             <input type="text" id="remoteId" placeholder="Remote ID">
             <button id="btnCall">Call</button>
          </div>
          <div class="card card-container" id="div-dang-ky">
              <div class="form-signin">
                  <input type="text" id="username" class="form-control" placeholder="Enter Username" autofocus>
                </br>
                  <input type="password" id="password" class="form-control" placeholder="Enter Password">
                </br>
                  <button class="btn btn-lg btn-primary btn-block btn-signin" id="btnSignUp" type="submit">Sign in</button>
            </div><!-- /form -->
          </div><!-- /card-container -->
      </div><!-- /container -->
   </body>
   <script src="main.js"></script>
</html>
